<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Title</title>
  <link rel="stylesheet" href="../css/udacity-portfolio-site.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
  <script src="https://use.fontawesome.com/db9abceeb9.js"></script>
  <script src="../js/udacity-portfolio-site.js"></script>
</head>

<body>
  <header id="primary-header">
    <section id="header-brand">
      <div id="header-left-column">
        <img id="brand-logo" src="../images/logo.png" alt="Trevor Roman's logo" title="Image created on https://logomakr.com"
        />
      </div>
      <div id="header-right-column">
        <h1 id="brand-heading">Trevor Roman</h1>
        <h2 id="brand-subheading">Software Engineer</h2>
      </div>
    </section>
    <section id="header-nav">
      <nav id="primary-nav">
        <ul>
          <li>
            <a href="projects.html" title="View my projects">Projects</a>
          </li>
          <li>
            <a href="blog.html" title="View my blog">Blog</a>
          </li>
          <li>
            <a href="about.html" title="View some information about me">About</a>
          </li>
        </ul>
      </nav>
      <nav id="social-nav">
        <ul>
          <li>
            <a href="https://www.linkedin.com/in/trevorroman/" title="View my LinkedIn profile"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="https://github.com/siketh" title="View my GitHub profile"><i class="fa fa-github" aria-hidden="true"></i></a>
          </li>
        </ul>
      </nav>
    </section>
  </header>
  <main id="content">
    <section id="content-title-container">
      <h3 id="content-title">Featured Work</h3>
    </section>
    <section id="projects">
      <figure class="project">
        <img class="project-image" src="../images/movie-small.png" srcset="../images/movie-large.png 800w, ../images/movie-small.png 200w"
          sizes="100vw" alt="Movie Trailer Website project thumbnail" title="Image created on https://logomakr.com"
        />
        <figcaption class="project-description">Movie Trailer Website</figcaption>
      </figure>
      <figure class="project">
        <img class="project-image" src="../images/robot-small.png" srcset="../images/robot-large.png 800w, ../images/robot-small.png 200w"
          sizes="100vw" alt="Autonomous Sentry Robot project thumbnail" title="Image created on https://logomakr.com"
        />
        <figcaption class="project-description">Autonomous Sentry Robot</figcaption>
      </figure>
      <figure class="project">
        <img class="project-image" src="../images/blog-small.png" srcset="../images/blog-large.png 800w, ../images/blog-small.png 200w"
          sizes="100vw" alt="Blog project thumbnail" title="Image created on https://logomakr.com"
        />
        <figcaption class="project-description">TRBlog</figcaption>
      </figure>
      <figure class="project">
        <img class="project-image" src="../images/tower-small.png" srcset="../images/tower-large.png 800w, ../images/tower-small.png 200w"
          sizes="100vw" alt="Tower Defender project thumbnail" title="Image created on https://logomakr.com"
        />
        <figcaption class="project-description">Tower Defender</figcaption>
      </figure>
    </section>
  </main>
  <footer id="primary-footer">
    <p>
      Copyright 2017 - Trevor Roman
    </p>
  </footer>
</body>

</html>
